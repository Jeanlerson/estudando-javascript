<!--
    -------------------SELECIONANDO ELEMENTOS---------------------

    document.getElementsByTagName("h1") -> VAI RETORNAR UM ARRAY SOBRE TODOS OS H1.
    document.getElementById("id") -> SELECIONAR ELEMENTOS PELO ID.
    document.getElementsByClassName("class") -> SELECIONAR PELA CLASS.
    document.querySelector(".class/#id") -> SELECIONAR COMO NO CSS.
    document.querySelectorAll(".class/#id") -> ELE PEGA TODOS.

    --------------------EVENTOS DE CLIQUE------------------------
        function clicou() {
        console.log("Clicou no botão!")
    }

    let botao = document.querySelector(".botao");
    botao.addEventListener("click", function() {   -> addEventListener ->QUANDO ACONTECER TAL EVENTO ELE EXECUTA A FUNÇÃO 
        clicou();
    })

    ------------------MANIPULANDO ELEMENTOS------------------------

        function clicou(){
        const teste = document.querySelector("#teste1")
        console.log(teste.innerHTML)     -> innerHTML -> mostra oque tem dentro do conteúdo todo. 
                                                         tbm serve para alterar [ teste.innerHTML =/+=(para add) "<li>Item alterado</li>"]
                                         -> outerHTML -> PEGA NO TODO                                                       
    }                                    -> children -> mostra o filho do elemento.

    teste.children[0].innerHTML = "<li>Item alterado</li>" -> OUTRA FORMA DE ALTERAR O ITEM

    teste.children[0].append("Item alterado") -> ".append" -> SERVE DE FATO PARA ALTERAR. NO ".innerHTML" ele substitui tudo pode-se dizer.

    let newli = document.createElement("li") -> ".createElement("tag")" -> CRIANDO UM NOVO ELEMENTO.
    [let newli = document.createElement("li");
     newli.innerText = "item novo";

     ul.appendChild(newli) -> ADICIONA NO FINAL -> tbm PODE SER SÓ "append"
     ul.prepend(newli) -> ADICIONA NO COMEÇO
    ]

    ul.before("novo texto") -> ADD ANTES DA VÁRIAVEL
    ul.after("novo texto") -> ADD DEPOIS DA VÁRIAVEL

    -----------------------------------------------------MANIPULANDO ATRIBUTOS--------------------------------------------------------------------

    function clicou(){
        const input_text = document.querySelector(".input_text");
        const botao = document.querySelector(".botao");
        
        if(input_text.getAttribute('type') === 'text'); {   ->".getAttribute" SELECIONA O ATRIBUTO
            input_text.setAttribute('type', 'password');    ->".setAttribute" MODIFICA O ATRIBUTO
            botao.innerHTML = "Ocultar Senha";
        }
        else {
            input_text.setAttribute('type', 'text');
            botao.innerHTML = "Ocultar Senha";
        }
    }
